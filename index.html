<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- <link rel="icon" type="image/x-icon" href="./imgs/.png"> -->

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!-- Font - 'Inria Sans' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="modes-input">
            <div class="mode-dropdown">
                <label for="mode">Select Game Mode:</label> 
                <select name="mode" id="game-mode"> 
                    <option value="0">P vs. P</option> 
                    <option value="1">Easy AI</option> 
                    <option value="2">Medium AI</option> 
                    <option value="3">Hard AI</option> 
                    <option value="4">Impossible AI</option> 
                    <option value="5">Random Bot</option> 
                </select>
            </div>
        </div>
        <div class="num-grids-input">
            <form id="range-form">
                <legend>Select the battleground</legend>
                <input type="range" id="num-grids" min="3" max="5" step="1">
                <div id="num-grids-feedback"></div>
            </form>
        </div>
    </div>
    <div class="content">
        <div class="gameboard">
            
        </div>
    </div>
    <div class="footer">
        &copy; Copyright by @HarryAhnHS 
        <a href="https://github.com/HarryAhnHS" class="github-a" target="_blank">
            <div class="github-logo">
                <img src="./assets/github.png" alt="github">
            </div>
        </a>
    </div>
</body>
</html>
